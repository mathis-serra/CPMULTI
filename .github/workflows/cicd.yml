name: CI/CD Pipeline for OpenCV Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup OpenCV
        run: |
          choco install opencv -y
          echo OpenCV installed

      - name: Add OpenCV to path
        run: |
          setx OpenCV_DIR "C:/opencv/build"
          setx PATH "%PATH%;C:/opencv/build/x64/vc16/bin"

      - name: Configure with CMake
        run: |
          cmake -S . -B build -G "Visual Studio 17 2022"

      - name: Build project
        run: |
          cmake --build build --config Release

      - name: Run executable
        run: |
          build\\Release\\CPMULTI.exe
