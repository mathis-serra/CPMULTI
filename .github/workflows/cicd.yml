name: CI/CD Pipeline for OpenCV Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
      # Étape 1 : Cloner le dépôt
      - name: Checkout repository
        uses: actions/checkout@v3

      # Étape 2 : Installer OpenCV avec Chocolatey
      - name: Setup OpenCV
        run: |
          choco install opencv -y
          setx CMAKE_PREFIX_PATH "C:\\tools\\opencv\\build"
          setx OpenCV_DIR "C:\\tools\\opencv\\build\\x64\\vc16\\lib"

      # Étape 3 : Vérifier l'installation d'OpenCV
      - name: Check OpenCV installation
        run: |
          dir C:\tools\opencv
          dir C:\tools\opencv\build
          dir C:\tools\opencv\build\x64\vc16\lib

      # Étape 4 : Configurer CMake
      - name: Configure with CMake
        run: |
          cmake -S . -B build -G "Visual Studio 16 2019" -DOpenCV_DIR="C:/tools/opencv/build"

      # Étape 5 : Compiler le projet
      - name: Build project
        run: |
          cmake --build build --config Release

      # Étape 6 : Exécuter l'exécutable
      - name: Run executable
        run: |
          build\\Release\\CPMULTI.exe
