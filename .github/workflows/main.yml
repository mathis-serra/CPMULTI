name: Build and Test OpenCV Program

on:
  push:
    branches:
      - Mac-Features/MS
  pull_request:
    branches:
      - Mac-Features/MS


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifier le code depuis le dépôt
    - name: Checkout repository
      uses: actions/checkout@v2

    # Étape 2 : Installer les dépendances (CMake et OpenCV)
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.18.0'   # Version de CMake à utiliser


    - name: Clean build directory
      run: |
        rm -rf build  # This will delete the existing build directory
        mkdir -p build  # Recreate the build directory
    

    - name: Build program
      run: |
        cd build
        cmake ..
        make

    # Étape 4 : Exécuter le programme pour vérifier s'il fonctionne
    - name: Run the program
      run: |
        cd build
        ./MyProject
