name: Build and Test OpenCV Program

on:
  push:
    branches:
      - Mac-Features/MS
  pull_request:
    branches:
      - Mac-Features/MS


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifier le code depuis le dépôt
    - name: Checkout repository
      uses: actions/checkout@v2

    # Étape 2 : Installer les dépendances (CMake et OpenCV)
    - name: Set up CMake
      uses: jwlawson/actions-setup-cmake@v1.9
      with:
        cmake-version: '3.18.0'   # Version de CMake à utiliser

    - name: Install OpenCV
      run: |
        sudo apt-get update -y
        sudo apt-get install -y libopencv-dev

    # Étape 3 : Créer un répertoire de build et compiler le programme
    - name: Build program
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    # Étape 4 : Exécuter le programme pour vérifier s'il fonctionne
    - name: Run the program
      run: |
        cd build
        ./MyProject
